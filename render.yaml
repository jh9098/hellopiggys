services:
  # 서비스의 종류를 지정합니다. API 서버이므로 'Web Service' 입니다.
  - type: web
    # 서비스의 이름을 지정합니다. Render 대시보드에 표시됩니다.
    name: hellopiggy-backend
    # 환경을 'Docker'로 명시적으로 지정합니다.
    env: docker
    # monorepo 구조이므로, Dockerfile이 있는 상대 경로를 알려줍니다.
    dockerfilePath: ./backend/Dockerfile
    # 자동 배포 설정: main 브랜치에 푸시될 때마다 자동으로 배포합니다.
    autoDeploy: true
    # 무료 플랜을 사용하도록 지정합니다.
    plan: free
    # 디스크 설정 (무료 플랜에서는 필요할 수 있음)
    disk:
      name: data
      mountPath: /data
      sizeGB: 1